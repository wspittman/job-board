<section class="container card" aria-labelledby="heading">
  <div class="header">
    <div>
      <h2 id="title" class="title"></h2>
      <p id="company" class="company">Owner</p>
    </div>
    <div class="actions">
      <button
        id="copy"
        class="copy"
        type="button"
        aria-label="Copy job link to clipboard"
        data-status="idle"
      >
        <svg data-icon="clipboard" aria-hidden="true"></svg>
        <svg data-icon="clipboard-check" aria-hidden="true"></svg>
        <svg data-icon="clipboard-x" aria-hidden="true"></svg>
      </button>
      <a id="apply" class="abtn" target="_blank" rel="noopener noreferrer"
        >Apply</a
      >
    </div>
  </div>
  <jb-job-chips id="chips"></jb-job-chips>
  <explore-detail-embed id="description"></explore-detail-embed>
</section>
