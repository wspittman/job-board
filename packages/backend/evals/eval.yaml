# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json
description: "Getting started"
prompts:
  - "Return the ISO 3166-1 alpha-3 three-letter code for the country containing this location"

providers:
  - id: file://./evalProvider.ts
    label: "Eval Provider"
    # This is where you do different models / model options

tests:
  - vars:
      location: "Seattle"
    assert:
      - type: contains
        value: "USA"
