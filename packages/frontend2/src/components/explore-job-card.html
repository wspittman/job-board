  <p id="company" class="company"></p>
  <div class="row">
    <div class="meta">
      <svg data-icon="map-pin" aria-hidden="true"></svg>
      <span id="location"></span>
    </div>
    <div class="meta">
      <svg data-icon="dollar-sign" aria-hidden="true"></svg>
      <span id="salary"></span>
    </div>
    <div class="meta">
      <svg data-icon="briefcase" aria-hidden="true"></svg>
      <span id="experience"></span>
    </div>
    <div class="meta">
      <svg data-icon="clock" aria-hidden="true"></svg>
      <span id="posted-date"></span>
    </div>
  </div>
  <p id="summary" class="summary"></p>
</button>
