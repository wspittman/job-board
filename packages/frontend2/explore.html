<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- @include: ./src/partials/head.html -->
    <title>Better Job Board</title>
    <link rel="canonical" href="https://betterjobboard.net/explore" />
  </head>
  <body>
    <!-- @include: ./src/partials/header.html -->
    <main class="explore-layout" id="explore-layout" aria-labelledby="explore-heading">
      <aside class="explore-filters" data-state="open" data-filters>
        <div class="explore-filters__header">
          <h1 class="explore-heading" id="explore-heading">Explore Jobs</h1>
          <button
            class="explore-filters__toggle"
            type="button"
            aria-expanded="true"
            aria-controls="explore-filter-content"
            data-filters-toggle
          >
            Filters
          </button>
        </div>
        <form class="explore-filters__content" id="explore-filter-content">
          <fieldset class="explore-filters__group">
            <legend class="explore-filters__legend">Job Title</legend>
            <label class="explore-filters__label" for="filter-title">Search by title</label>
            <input
              class="explore-filters__input"
              type="text"
              id="filter-title"
              name="title"
              placeholder="e.g. Product Designer"
            />
          </fieldset>

          <fieldset class="explore-filters__group">
            <legend class="explore-filters__legend">Posted Since</legend>
            <label class="explore-filters__label" for="filter-posted">Within the last (days)</label>
            <input
              class="explore-filters__input"
              type="number"
              id="filter-posted"
              name="posted"
              min="0"
              placeholder="7"
            />
          </fieldset>

          <fieldset class="explore-filters__group">
            <legend class="explore-filters__legend">Work Style</legend>
            <label class="explore-filters__label" for="filter-remote">Location</label>
            <select class="explore-filters__input" id="filter-remote" name="remote">
              <option value="any">Any</option>
              <option value="remote">Remote</option>
              <option value="hybrid">In-Person / Hybrid</option>
            </select>
          </fieldset>
        </form>
      </aside>

      <section class="explore-results" aria-labelledby="results-heading">
        <div class="explore-results__header">
          <h2 class="explore-results__title" id="results-heading">Job Results</h2>
          <p class="explore-results__subtitle">Select a role to preview the details.</p>
        </div>
        <div class="explore-results__list" role="list" data-results-list></div>
      </section>

      <section class="explore-details" aria-labelledby="details-heading" data-job-detail>
        <h2 class="explore-details__title" id="details-heading" data-detail-title>
          Select a role to preview the details
        </h2>
        <p class="explore-details__meta" data-detail-meta></p>
        <div class="explore-details__body" data-detail-body></div>
      </section>
    </main>
  </body>

  <script type="module" src="./src/pages/explore.ts"></script>
</html>
